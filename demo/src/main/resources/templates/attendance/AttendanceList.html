<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>勤怠一覧</title>
	<link rel="stylesheet" th:href="@{/css/Attendance.css}">
</head>
<body>
	<div class="container">
		<h1>勤怠一覧</h1>
		<p th:text="${attendance_id}"></p>
		<table class="attendance-table">
			<thead>
				<tr>
					<th>ユーザーID</th>
					<th>出勤日</th>
					<th>退勤日</th>
					<th>ステータス</th>
					<th>出勤時間</th>
					<th>退勤時間</th>
					<th>休憩時間</th>
					<th>稼働時間</th>
					<th>備考</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="record : ${attendanceList}" th:object="${record}" class="align-middle">
					<td th:text="*{user_id}"></td>
					<td th:text="*{attendance_date}"></td>
					<td th:text="*{leavingDate}"></td>
					<td th:text="*{status}"></td>
					<td th:text="*{start_time}"></td>
					<td th:text="*{endTime}"></td>
					<td th:text="*{breakTime}">00:00</td>
					<td th:text="*{workingHours}"></td>
					<td th:text="*{remarks}"></td>
					
				</tr>
			</tbody>
		</table>
		<div class="back-button">
			<a href="/mypage">マイページに戻る</a>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>退勤報告</title>
    <link rel="stylesheet" th:href="@{/css/end.css}">
</head>

<body>
    <div class="container">
			<div th:if="${validationError}" th:each="error : ${validationError}">
            <label class="text-danger" th:text="${error}"></label>
        </div>

        <h1>退勤報告</h1>

        <form th:action="@{/user/update}" th:object="${attendanceUpdateRequest}" method="post">

		<input type="hidden" th:field="*{start_time}" class="form-control">
		<input type="hidden" th:field="*{attendanceDate}" class="form-control">
		<input type="hidden" th:field="*{attendanceId}" class="form-control">

            <div class="form-group">
                <label for="userId">UserID:</label>
                <input type="text" th:field="*{userId}" class="form-control">
            </div>

            <div class="attendance-group">
                <label for="status">ステータス:</label>
                <select id="status" th:field="*{status}" class="form-control">
                    <option value="">選択してください</option>
                    <option value="出勤">出勤</option>
                    <option value="退勤">退勤</option>
                    <option value="遅刻">遅刻</option>
                    <option value="欠席">欠席</option>
                    <option value="代休">代休</option>
                    <option value="休日">休日</option>
                    <option value="有給">有給</option>
                    <option value="その他">その他</option>
                </select>
            </div>

            <label for="attendanceDate">退勤日:</label>
            <div class="input-group">
                <input type="date" th:field="*{leavingDate}" class="form-control">
            </div>

            <label for="breakTime">休憩時間:</label>
            <div class="input-group">
                <input type="time" th:field="*{breakTime}" class="form-control">
            </div>    
            
            <label for="endTime">退勤時間:</label>
            <div class="input-group">
                <input type="time" th:field="*{endTime}" class="form-control">
            </div>

            <label for="remarks">備考:</label>
            <textarea id="remarks" th:field="*{remarks}" name="remarks"></textarea>

            <div class="button-group">
                <button type="submit" class="submitButton">登録</button>
                <button type="button" onclick="history.back()" class="submitButton">戻る</button>
            </div>
        </form>
       
    </div>
</body>
</html>

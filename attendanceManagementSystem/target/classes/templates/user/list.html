<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head xmlns:th="http://www.thymeleaf.org">
  <link rel="stylesheet" type="text/css" href="/css/user/list.css">
</head>
<body>
  <div class="container">
    <h1>ユーザー一覧</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ユーザーID</th>
          <th>名前</th>
          <th>カナ</th>
          <th>メールアドレス</th>
          <th>パスワード</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${userlist}" th:object="${user}">
          <td th:text="*{id}"></td>
          <td th:text="*{name}"></td>
          <td th:text="*{kana}"></td>
          <td th:text="*{email}"></td>
          <td th:text="*{password}"></td>
          <td><a th:href="@{/user/edit/{id}(id=*{id})}" class="detail-button">編集</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
